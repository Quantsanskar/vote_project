<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            z-index: 10;
        }

        .heart-icon {
            font-size: 4rem;
            color: #ff6b9d;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .message {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .vote-count {
            font-size: 1.1rem;
            color: #ff6b9d;
            font-weight: bold;
            background: rgba(255, 107, 157, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-block;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-icon">ğŸ’–</div>
        <h1 class="title">Thank You!</h1>
        <p class="message">
            {% if new_vote %}
                Your vote has been counted! ğŸ‰<br>
                Thank you for making my girl happy! ğŸ’•
            {% else %}
                You've already voted! ğŸ˜Š<br>
                Thanks for your continued support! ğŸ’•
            {% endif %}
        </p>
        <!-- <div class="vote-count">
            {{ total_votes }} people want to see her happy! ğŸŒŸ
        </div> -->
    </div>

    <!-- Floating hearts -->
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">ğŸ’–</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 1s;">ğŸ’•</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 2s;">ğŸ’—</div>
    <div class="floating-heart" style="left: 40%; animation-delay: 3s;">ğŸ’</div>
    <div class="floating-heart" style="left: 50%; animation-delay: 4s;">ğŸ’–</div>
    <div class="floating-heart" style="left: 60%; animation-delay: 5s;">ğŸ’•</div>
    <div class="floating-heart" style="left: 70%; animation-delay: 0.5s;">ğŸ’—</div>
    <div class="floating-heart" style="left: 80%; animation-delay: 1.5s;">ğŸ’</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 2.5s;">ğŸ’–</div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 85%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 60%; left: 25%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; left: 75%; animation-delay: 1.5s;"></div>

    <script>
        // Add more dynamic floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create a new floating heart every 2 seconds
        setInterval(createFloatingHeart, 2000);
    </script>
</body>
</html>
